{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            {{user.firstname}}'s profile
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                <tr>
                    <td>Username: {{user.username}}</td>
                </tr>
                <tr class="pointer">
                    <td>First Name: {{user.firstname}}</td>
                </tr>
                <tr class="pointer">
                    <td>Last Name: {{user.lastname}}</td>
                </tr>
                <tr class="pointer">
                    <td>Email: {{user.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer text-muted">
            <a href="/user/change-password">update password?</a>
        </div>
    </div>
</div>
